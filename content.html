        title: '&quot;「原力动画」全面开放自研新技术，希望助力中国动画行业发展&quot;'.slice(6, -6),
        content: '&quot;\u003Cp\u003E时至年末，回顾2019年中国动画市场多次迎来高光时刻。动画作为视觉艺术与现代科技深度融合的行业，技术硬核的标签愈加明显。36氪获悉，原力动画近日公布其自主研发的三项全新动画制作技术OF-USD、Gaffer和 RigX，并决定2020年向全行业免费开放。 \u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Ch3\u003EOF-USD和基于Gaffer的灯光渲染流程，实现MAYA和灯光渲染的完整USD支持\u003C\u002Fh3\u003E\u003Cp\u003E对于动画制作端而言，皮克斯工作室开源的动画工具Universal Scene Description（USD）具有重要意义，它实现了不同流程和动画软件之间的3D数据无缝传递。但是USD是一个开源的标准，各软件厂商还没有开发相应的原生支持。如果想完整的实现USD落地，更多的只能依靠自研团队来完成匹配度更高的系统定制，而在国内拥有这项能力的动画公司屈指可数。\u003C\u002Fp\u003E\u003Cp\u003EMAYA是国内使用最多的动画软件，目前尚未原生支持USD，官方的支持还处于实验阶段。原力数字技术研发中心开发团队，结合自身动画生产的需要，自主开发了一系列的流程工具及功能，为MAYA开发了完整的USD支持，实现了USD文件从建模、材质，镜头、绑定、动画、特效、等光渲染整套流程无缝衔接。\u003C\u002Fp\u003E\u003Cp\u003E同时，原力自研的OF-USD技术，可以实现动画生产的并行编辑。不同制作环节的艺术家，可以同时对同一资产和场景进行改动并予以保存，再更新到其他制作环节，上下游环节可以根据自己的需要和工作内容来对同一个USD生产文件进行编辑。\u003C\u002Fp\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002FRjANEVi3eeP6sq\&quot; img_width&#x3D;\&quot;800\&quot; img_height&#x3D;\&quot;450\&quot; alt&#x3D;\&quot;「原力动画」全面开放自研新技术，希望助力中国动画行业发展\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp\u003E原力数字技术研发人员表示该项技术实现了USD文件和MAYA场景文件的实时转换，实现了大场景的实时交互。在复杂的场景中，当物体数量过百，mesh面片数量达到千万级，场景打开时间会超过1小时，交互速度延迟成每秒小于1帧左右。而同样的场景在USD流程中打开的平均时间小于10分钟，实时交互速度每秒10帧以上。这样的巨型场景，在影视动画项目中并不少见，基于USD流程的工具大大提升了此类文件的读入和交互速度, 便于艺术家们的快捷处理。\u003C\u002Fp\u003E\u003Cp\u003E此外，原力还在MAYA中开发嵌入了基于USDview的视窗，将MAYA材质网络和USD实时材质网络进行转换，使得用户可以在MAYA视窗中实时快速预览材质、切换数字资产各种变体，并且支持对USD文件资产的实时改动以及发布。同时，原力数字技术研发中心结合最新的Materialx材质定义技术，开发了在不同渲染器以及UE引擎中的实时转换功能，真正做到无缝对接。\u003C\u002Fp\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002FRjANEcw3ZdwsIM\&quot; img_width&#x3D;\&quot;800\&quot; img_height&#x3D;\&quot;450\&quot; alt&#x3D;\&quot;「原力动画」全面开放自研新技术，希望助力中国动画行业发展\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp\u003E原力也进一步完善了高性能的开源渲染平台Gaffer对USD的支持，让Gaffer可以更原生的理解USD文件概念结构，并能够在Gaffer视窗中切换数字资产变体。基于MaterialX材质定义技术，对MAYA材质网络和Gaffer材质网络进行转换，让携带MaterialX 材质文件的USD资产能够在Gaffer直接渲染。\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E\u003Ch3\u003E自研新技术RigX，希望实现高效绑定加速系统\u003C\u002Fh3\u003E\u003Cp\u003E在动画制作中，绑定是给模型加上灵魂的一步，因为每一个模型都需要经过绑定才能进入动画的环节。随着制作技术的不断发展，角色绑定的性能问题已经受到业内普遍关注。虽然影视制作的最终产品是固定的离线渲染结果，但在制作过程中，能否达到实时水平直接影响着生产效率。\u003C\u002Fp\u003E\u003Cp\u003E据了解，针对角色绑定性能严重退化的问题，业内不少公司已经开始着手研发了新的计算平台，试图取代如今的主流动画制作软件。这些以新兴的计算平台以高性能为设计目标，即使能够达到实时水平，但仍然存在一个普遍的问题，那就是由于缺少很多重要功能，且使用方式与传统软件大相径庭，导致了制作公司想要把文件迁移到新的平台上变得非常困难。此外，CG生产中，在保证艺术效果的前提下，再提高绑定性能，有的制作公司会采用完成绑定后重写关键节点的方式来解决。这种方法虽然满足了艺术效果及性能要求，但需要高昂的人力成本，无法大规模使用。\u003C\u002Fp\u003E\u003Cimg src&#x3D;\&quot;http:\u002F\u002Fp3.pstatp.com\u002Flarge\u002Fpgc-image\u002FRjANEjpHfnpxYs\&quot; img_width&#x3D;\&quot;800\&quot; img_height&#x3D;\&quot;333\&quot; alt&#x3D;\&quot;「原力动画」全面开放自研新技术，希望助力中国动画行业发展\&quot; inline&#x3D;\&quot;0\&quot;\u003E\u003Cp\u003E针对以上痛点，原力自研了新技术RigX。据了解，RIgX可以将绑定文件自动转化为C++代码，而不需要技术人员或艺术家的介入。在加速效果上，由于自动转化可以一视同仁地处理整个绑定文件，而不需要像手动转化一样选择非常小的一部分加速，所以最终的加速效果往往比手写代码的方式更好。原力数字技术研发人员分享了一组数据，“以一个MAYA绑定文件为例，原来每秒帧率2，转化之后提高超过24，是原来MAYA原生系统的10倍以上。这样可以让动画师更加实时的进行动画调整，大大加快动画生产速度。”\u003C\u002Fp\u003E\u003Cp\u003EMAYA目前是绑定制作的主流软件之一，RigX自主研发了一个和MAYA有着相同功能但又完全独立的计算后端，它可以完全自动化的将MAYA文件转化为新的高性能形式，不需要人工干涉。同时，新的计算后端可以让任意的MAYA绑定文件快捷简单的移植到Unreal Engine等其它软件中，这对于动画制作而言是个很大的突破。\u003C\u002Fp\u003E\u003Cp\u003E“硬核”一直是原力的重要标签，原力也始终坚持文化+科技的深度融合。原力动画CEO赵锐表示，“在大部分人的观念里，动画公司是做艺术品，但是为什么好莱坞很多公司能做出厉害的作品，因为它不仅限于艺术，而是一个真正的高科技公司，运用了更多科技的方法来实现艺术品。”\u003C\u002Fp\u003E\u003Cp\u003E原力动画 Original Force 成立于 1999 年，主要从事高科技数字娱乐内容创制，擅长角色动画数字内容的研发。原力也是国内最大的 3D 计算机动画公司，国内已知的在科技领域投入最多的动画公司之一。其原创代表作有《妈妈咪鸭》， 制作的影视、游戏作品包括《爵迹》《驯龙高手》《GTA》《战神》《神秘海域》《全职高手》等多部作品。\u003C\u002Fp\u003E\u003Cp\u003E原力总部位于南京，在中、美、泰等国家设有分公司，业务覆盖了影视相关的 IP 开发、项目投资、内容创制、技术研发、衍生授权、人才培养等领域。原力于2016年获得了腾讯的过亿元融资，现有员工1500 人，其中包含全球近千名 3D 动画艺术家、工程师。\u003C\u002Fp\u003E&quot;'.slice(6, -6),
